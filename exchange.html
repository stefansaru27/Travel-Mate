<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="exchange.css" />
  </head>

  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title"><a href="/">Travel Mate</a></h2>
        <p>
          <a href="/exchange.html"
            ><i class="fa-solid fa-dollar-sign"></i>&nbsp;Currency Exchange
          </a>
        </p>
        <p class="theme-changer">
          <i class="fa-regular fa-moon"></i>&nbsp;Dark Mode
        </p>
      </div>
      <div class="navigation-header"></div>
    </header>
    <main>
      <div id="container">
        <span class="back-button" onclick="history.back()">
          <i class="fa-solid fa-arrow-left"></i>&nbsp; Back
        </span>
        <div class="wrapper">
          <div class="app-details">
            <img src="app-icon.svg" class="app-icon" />
            <h1 class="app-title">Currency Exchange</h1>
          </div>
          <label for="amount"><b>Amount:</b></label>
          <input type="number" id="amount" value="100" />
          <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
          </div>
          <button id="convert-button">Convert</button>
          <p id="result"></p>
        </div>
      </div>

      <!-- Scipt With Array Of Supported Country Codes -->
      <script src="currency-codes.js"></script>
    </main>
    <script src="darkmode.js"></script>
    <script src="exchange.js" async defer></script>
  </body>
</html>
